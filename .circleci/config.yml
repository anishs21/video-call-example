version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.20.2  # Use a stable Node.js image
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Build React app
          command: npm run build

      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .

      - add_ssh_keys:
          fingerprints:
            - "SHA256:WpdywTpdxwyZ6oKW9eI7nTlDMY8AklGUfIDIosVlbd4"

      - run:
          name: Deploy to EC2 via SSH
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_IP \<< 'EOF'
              cd /home/ubuntu/simple-react-app
              git pull origin main
              npm install
              pm2 restart react-app || pm2 start npm --name react-app -- start
            EOF

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
